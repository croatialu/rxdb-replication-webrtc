name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .tsbuildinfo
          key: ${{ runner.os }}-node-${{ hashFiles('**/bun.lockb') }}

      - name: Install
        run: bun install

      - name: Lint
        run: bun run lint
